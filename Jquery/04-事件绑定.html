<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义框架</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //入口函数，文档加载完成后才会执行
        //可以定义多次(和windows.onload不同)
        $(function () {
            $("#b1").click(function () {
                alert("abc");

            });

        })

        // $(function () {
        //     $("#div1").css("background-color", "red");
        //
        // });
        $(function () {
            $("#div1").css("backgroundColor", "pink");

        });


    </script>
</head>
<body>

    <div id="div1">div1 </div>
    <div id="div2">div2...</div>
    <input type="button" value="点我" id="b1">

</body>
</html>
