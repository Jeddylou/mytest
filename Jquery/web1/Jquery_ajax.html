<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

    <script>
        function fun() {
            $.ajax({
                url:"ajaxServlet",//请求路径
                type:"POST",//请求方式
                // data:"username=jack&age=23",//请求参数
                data:{"username":"jack", "age":23},
                success:function (data) {
                    alert(data);

                },
            })

        }
    </script>
</head>
<body>

<input type="button" value="发送异步请求" onclick="fun()">
</body>
</html>
